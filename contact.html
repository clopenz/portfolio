<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Contact Me | UI/UX Designer & Photographer</title>
	</head>
	<body>
		<!-- Header -->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<a href="index.html" class="logo-link"
						><img src="img/logo.png" alt="My Portfolio" id="logo"
					/></a>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Section A: Contact Form -->
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="lead">For any inquiries. I appreciate it greatly!</p>
				<form
					method="POST"
					action="https://formspree.io/f/mnnaepkd"
					class="contact-form">
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
							name="name"
							required />

						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
							name="subject"
							required />

						<input
							type="email"
							class="text-input email-input"
							placeholder="Email Address"
							name="email"
							required />

						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number"
							name="phone" />

						<textarea
							class="text-input message-input"
							placeholder="Enter Message"
							name="message"
							required></textarea>
					</div>
					<button type="submit" class="btn-main">Submit</button>
				</form>
			</div>
		</section>

		<!-- Section B: Contact Info -->
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>clopenz@outlook.com</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>(541) 441-4720</p>
					</div>
					<div>
						<i class="fas fa-location-dot fa-2x"></i>
						<h3>Location</h3>
						<p>Grants Pass, OR</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>&copy; 2024</p>
				<div class="social">
					<a href="mailto:clopenz@outlook.com"
						><i class="fas fa-solid fa-envelope"></i
					></a>
					<a href="https://www.linkedin.com/in/cristian-lopez-643245179/"
						><i class="fab fa-linkedin"></i
					></a>
					<a href="https://github.com/clopenz"><i class="fab fa-github"></i></a>
					<a
						href="https://www.upwork.com/freelancers/~011ced9ea6ed5c4e8d?mp_source=share"
						><i class="fab fa-upwork"></i
					></a>
				</div>
			</div>
		</footer>
	</body>
</html>
